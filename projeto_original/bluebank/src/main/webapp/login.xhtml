<html
	xmlns:faces="jakarta.faces"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets">
	
	<h:body>
		<ui:composition template="/WEB-INF/template.xhtml">
			<ui:define name="title">Login</ui:define>
			<ui:define name="content">
				<h:form>
					<p>E-mail:</p>
					<p><h:inputText value="#{loginBean.email}" id="inputEmail" /></p>
					<p><h:message for="inputEmail" style="color: red;" /></p>
					
					<p>Senha:</p>
					<p><h:inputSecret value="#{loginBean.password}" id="inputPassword" /></p>
					<p><h:message for="inputPassword" style="color: red;" /></p>
						
					<p>
						<h:commandButton value="Login" action="#{loginBean.login}" />
						&nbsp;
						<h:button value="Novo UsuÃ¡rio" outcome="create_user" />
					</p>
					
					<p><h:outputText value="#{loginBean.message}" style="color: red;" /></p>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
