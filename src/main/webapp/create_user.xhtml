<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns:faces="jakarta.faces"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets">
	
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">Cadastrar Usu√°rio</ui:define>
		
		<ui:define name="content">
			<h:outputText value="#{createUserBean.message}" rendered="#{createUserBean.message != null}" style="color: red;" />
			<h:form>
				<table>
					<tr>
						<td>Nome:</td>
						<td><h:inputText value="#{createUserBean.user.name}" id="inputName" /></td>
						<td><h:message for="inputName" style="color: red;" /></td>
					</tr>
					<tr>
						<td>E-mail:</td>
						<td><h:inputText value="#{createUserBean.user.email}" id="inputEmail" /></td>
						<td><h:message for="inputEmail" style="color: red;" /></td>
					</tr>
					<tr>
						<td>Senha:</td>
						<td><h:inputSecret value="#{createUserBean.user.password}" id="inputPassword" /></td>
						<td><h:message for="inputPassword" style="color: red;" /></td>
					</tr>
					<tr>
						<td>CPF:</td>
						<td><h:inputText value="#{createUserBean.user.cpf}" id="inputCpf" /></td>
						<td><h:message for="inputCpf" style="color: red;" /></td>
					</tr>
					<tr>
						<td colspan="3"><h:commandButton value="Cadastrar" action="#{createUserBean.create}" /></td>
					</tr>
				</table>
			</h:form>
		</ui:define>
	
	</ui:composition>
</html>
